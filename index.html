<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>Concentration</title>
	<link rel="stylesheet" href="s.css" media="screen">
</head>
<body>

<section id="overlay">
    <form id="config">
        <p>
        <label for="pairs">How many pairs?</label>
        <input type="number" id="pairs" name="pairs" value="8" min="3" max="26">
        <button type="submit">Okay</button>
        </p>
        <p>Please enter a value between 3 and 26.</p>
    </form>
    <section id="countdown" class="hide">&nbsp;</section>
    <section id="score" class="hide">
        <h1>Show the score</h1>
        <p class="savescore hide"><button type="button">Save</button></p>
    </section>
</section>

<section id="deck" class="hide">
    <figure class="card">
        <div class="front">front</div>
        <div class="back">&nbsp;</div>
    </figure>
</section>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="concentration.js"></script>
</body>
</html>
