<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>Concentration</title>
	<link rel="stylesheet" href="fonts/sansita-one/stylesheet.css" media="screen">
	<link rel="stylesheet" href="fonts/droid-sans/stylesheet.css" media="screen">
	<link rel="stylesheet" href="s.css" media="screen">
</head>
<body>

<div id="overlay">
    <form id="config" class="panel">
       <div class="innerwrap">
        <h1 class="display">Concentration</h1>
         <p>Try to match all of the cards in the least amount of time.<br>Click a card to turn it over.</p>
         <p><button type="submit" class="btn">Start</button></p>
        </div>
    </form>

    <div id="countdown" class="hide panel display">&nbsp;</div>

    <form id="score" class="hide panel">
        <h1>You scored <b id="points" class="display">&nbsp;</b> points!</h1>
        <p id="time">Time: <b>&nbsp;</b></p>
        <p id="tries">Tries: <b>&nbsp;</b></p>
        <p id="percentage">Success rate: <b>&nbsp;</b></p>
        <p>
            <button type="button" id="replay" class="btn">Replay</button>
            <button type="submit" id="gettop10" class="btn">View top scores</button>
        </p>
    </form>

    <div id="top10scores" class="hide panel">
        <p><a class="close">close</a></p>
        <div class="innerwrap">
            <h1 class="display">Top 10 Scores</h1>
            <p><button type="button" id="resethighscores" class="btn">Reset</button></p>
        </div>
    </div>

</div>

<div id="deck" class="hide"></div>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="concentration.js"></script>
