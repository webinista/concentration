<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>Concentration</title>
	<link rel="stylesheet" href="s.css" media="screen">
</head>
<body>

<section id="overlay">
    <form id="config" class="panel">
        <p>
        <label for="pairs">How many pairs?</label>
        <input type="number" id="pairs" name="pairs" value="4" min="4" max="26">
        <button type="submit">Okay</button>
        </p>
        <p>Please enter a value between 4 and 26.</p>
    </form>

    <section id="countdown" class="hide panel">&nbsp;</section>

    <form id="score" class="hide panel">
        <h1>You scored <b id="points">&bnsp;</b> points!</h1>
        <p id="time">Time: <b>&bnsp;</b></p>
        <p id="tries">Tries: <b>&bnsp;</b> tries</p>
        <p id="percentage">Success rate: <b>&bnsp;</b></p>
        <p class="hide" id="gettop10">
            <button type="button" id="replay">Replay</button>
            <button type="submit">View top scores</button>
        </p>
    </form>

    <section id="top10scores" class="hide panel">
        <a class="close">close</a>
        <h1>Top 10 Scores</h1>
        <p><button type="button" id="resethighscores">Reset</button></p>
    </section>

</section>

<section id="deck" class="hide"></section>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="concentration.js"></script>

</body>
</html>
